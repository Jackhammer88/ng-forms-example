<h1 class="text-center">Simple form</h1>

<div>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div id="user-data" ngModelGroup="userData">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [ngModel]="defaultUsername"
          name="username"
          required>
      </div>
      <button
        class="btn btn-default"
        type="button"
        (click)="onSuggestedUserName()">Suggest a username</button>
      <div class="form-group">
        <label for="email">Mail</label>
        <input
          type="text"
          id="email"
          [ngModel]="defaultEmail"
          name="email"
          class="form-control"
          required
          email
          #email="ngModel">
      </div>
      <span class="help-block" *ngIf="email.invalid && email.touched">Please enter a valid email!</span>
    </div>
    <div class="form-group">
      <label for="secret">Secret Questions</label>
      <select
        id="secret"
        class="form-control"
        [ngModel]="defaultQuestion"
        name="secret">
        <option value="pet">Your first Pet?</option>
        <option value="teacher">Your first teacher?</option>
      </select>
    </div>
    <div class="form-group">
      <textarea
        class="form-control"
        name="questionAnswer"
        [(ngModel)]="answer"
        required
        rows="3"></textarea>
    </div>
    <p>Your reply: {{ answer }}</p>
    <div class="radio" *ngFor="let g of genders">
      <label>
        <input
          type="radio"
          name="gender"
          ngModel
          required
          [value]="g">
        {{ g }}
      </label>
    </div>
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="f.invalid">Submit</button>
  </form>
</div>

<div class="row" *ngIf="submitted">
  <h1 class="text-center">Your data</h1>
  <div class="col-xs-12">
    <p>Username: {{ user.username }}</p>
    <p>Mail: {{ user.email }}</p>
    <p>Secret question: {{ user.secretQuestion }}</p>
    <p>Gender: {{ user.gender }}</p>
  </div>
</div>
